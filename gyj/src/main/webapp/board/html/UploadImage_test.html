<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link href="../css/uploadify.css" rel="stylesheet" type="text/css"/>
    <script src="../../lib/jquery-1.10.2.js"></script>
    <script src="../../lib/jquery.uploadify.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn_upload').uploadify({
                uploader: '/upload',            // 服务器处理地址
                swf: 'uploadify.swf',
                buttonText: "选择文件",                  //按钮文字
                height: 34,                             //按钮高度
                width: 82,                              //按钮宽度
                multi:true,
                fileTypeExts: "*.jpg;*.png;",           //允许的文件类型
                fileTypeDesc: "请选择图片文件",           //文件说明
                formData: { "imgType": "normal" }, //提交给服务器端的参数
                onUploadSuccess: function (file, data, response) {   //一个文件上传成功后的响应事件处理
                    alert("上传成功");
                    //取出图片名字
                    var imgName=data.match(/\d{0,}_.*.jpg/i).toString();
                    var imgPath="C://Users/Administrator/IdeaProjects/messageBoard/gyj/target/gyj/uploadFile/";
                    var imgSrc=imgPath+imgName;
                    alert(imgSrc);
                    $(addImg).attr("src",imgSrc);

                }
//暂不可用
//                onSelectError:function(file, errorCode, errorMsg) {
//                    if(errorCode=='INVALID_FILETYPE '){
//                        alert("文件类型不符合要求");
//                    }
//                }
            });
        });
    </script>
</head>

<body>

<div><img src="" id="addImg"/></div>
<span id="btn_upload"></span>
</body>
</html>
